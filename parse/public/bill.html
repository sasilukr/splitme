
<html>
<head>
    <title>Split Me</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/splitme.css" />
</head>
<body class="gradient">
    <div class="container">
        <div class="row">
            <div>
                <h2>Heart Attack Grill</h2>
            </div>
            <div id="cards">

                <div class="card">
                    <div class="dish-name">Single Bypass Burger</div>
                    <div class="price">
                        9.25
                    </div>

                    <img class="menu-img" src="img/menu-img2.png"/>
                    <div class="menu-people">
                        <table class="">
                            <tr>
                                <td>
                                    Ray
                                </td>
                                <td class="menu-toggle">
                                    <div class="onoffswitch" >
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                               id="myonoffswitch2-1" onclick="togglePay(1, 1)">
                                        <label class="onoffswitch-label" for="myonoffswitch2-1">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Sasi
                                </td>
                                <td class="menu-toggle">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                               id="myonoffswitch2-2" onclick="togglePay(1, 2)">
                                        <label class="onoffswitch-label" for="myonoffswitch2-2">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Harvey
                                </td>
                                <td class="menu-toggle">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                               id="myonoffswitch2-3"  onclick="togglePay(1, 3)">
                                        <label class="onoffswitch-label" for="myonoffswitch2-3">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>

                </div>
            </div>


            <div class="subtotal">
                <div>
                    <div class="subtotal-left">
                        Subtotal
                    </div>
                    <div class="subtotal-right">
                        $34.22
                    </div>
                </div>
                <div>
                    <div class="tax-left">
                        Tax
                    </div>
                    <div class="tax-right">
                        $2.77
                    </div>
                </div>
                <div>
                    <div class="tip-left">
                        Tip
                    </div>
                    <div class="tip-right">
                        <div class="btn-group">
                            <div class="btn-group">
                                <button type="button" class="btn-tip">10%</button>
                            </div>
                            <div class="btn-group selected">
                                <button type="button" class="btn-tip">15%</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn-tip">20%</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>

    <div class="footer">
        <div class="total">
            Total <span id="total-amount" class="total-amount">$0.00</span><br/>
            <button onclick="payall()">Pay All</button>
        </div>
        <div class="total-person">
            <ul>
                <li>
                    Ray
                    <button class="total-person-amount" onclick="pay(0)">
                        <span id="total-person-0">$0.00</span>
                    </button>
                </li>
                <li>
                    Sasi
                    <button class="total-person-amount" onclick="pay(1)">
                        <span id="total-person-1">$0.00</span>
                    </button>
                </li>
                <li>
                    Harvey
                    <button class="total-person-amount" onclick="pay(2)">
                        <span id="total-person-2">$0.00</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>




<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="js/bill.js"></script>

</body>
</html>
